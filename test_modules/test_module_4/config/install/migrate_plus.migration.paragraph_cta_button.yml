langcode: en
status: true
dependencies:
  enforced:
    module:
      - test_module_4
id: paragraph_cta_button
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: default
label: 'Import Text Component Widget'
source:
  plugin: json_parser_multiple
  data_fetcher_plugin: file
  data_parser_plugin: json
  content_type: '*'
  filter_path: /forinternaluse/widgets/pages
  item_selector: /
  paragraph_type: dsu_c_cta_button
  fields:
    -
      name: uid
      label: 'Unique ID'
      selector: uid
    -
      name: body
      label: Body
      selector: NSE_HTMLContent
  ids:
    uid:
      type: string
process:
  extract_values:
    plugin: extract_html_values
    source: body
  field_cta_button_url/title:
    plugin: extract
    source: '@extract_values'
    index:
      - link_text
  field_cta_button_url/uri:
    plugin: extract
    source: '@extract_values'
    index:
      - link_uri
  field_position:
    plugin: extract
    source: '@extract_values'
    index:
      - link_position
  field_color:
    plugin: extract
    source: '@extract_values'
    index:
      - link_color
  color_and_classes:
    plugin: extract_color_and_classes
    source: uid
    split_color: 1
  field_css_class:
    plugin: extract
    source: '@color_and_classes'
    index:
      - class
  field_color/target_id:
    plugin: extract
    source: '@color_and_classes'
    index:
      - color
destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: dsu_c_cta_button
migration_dependencies: null
