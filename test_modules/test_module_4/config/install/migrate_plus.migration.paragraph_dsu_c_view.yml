
langcode: en
status: true
dependencies:
  enforced:
    module:
      - test_module_4
id: paragraph_dsu_c_view
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: default
label: 'Import View Builder Widget'
source:
  plugin: json_parser_multiple
  data_fetcher_plugin: file
  data_parser_plugin: json
  content_type: NSE_WidgetPageLinks
  filter_path: /forinternaluse/widgets/pages
  item_selector: /
  filters:
    -
      NSE_ContentOrganizer: '*'
  fields:
    -
      name: uid
      label: 'Unique ID'
      selector: uid
    -
      name: view_name
      label: 'View Name'
      selector: NSE_ContentOrganizer
    -
      name: body
      label: 'Body'
      selector: NSE_HTMLContent
    -
      name: view_instance
      label: 'View Instance'
      selector: NSE_WidgetInstanceTypeName
  ids:
    uid:
      type: string
process:
  field_title/format:
    plugin: default_value
    default_value: rich_text
  field_title/value:
    plugin: nestle_inline_images
    source: body
  field_view_item/target_id:
    -
      plugin: component_view_builder
      source:
        - view_name
        - view_instance
    -
      plugin: skip_on_empty
      method: row
    -
      plugin: extract
      index:
        - 0
  field_view_item/display_id:
    -
      plugin: component_view_builder
      source:
        - view_name
        - view_instance
    -
      plugin: skip_on_empty
      method: row
    -
      plugin: extract
      index:
        - 1
  color_and_classes:
    plugin: extract_color_and_classes
    source: uid
    split_color: 0
  field_css_class:
    plugin: extract
    source: '@color_and_classes'
    index:
      - class
destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: dsu_c_view
migration_dependencies: null
