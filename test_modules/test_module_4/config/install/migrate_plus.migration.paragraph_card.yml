langcode: en
status: true
dependencies:
  enforced:
    module:
      - test_module_4
id: paragraph_card
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: default
label: 'Import Standard Box Html Widget'
source:
  plugin: json_parser_multiple
  data_fetcher_plugin: file
  data_parser_plugin: json
  content_type: NSE_WidgetImageLinkHtml
  filter_path: /forinternaluse/widgets/pages
  filters:
    -
      NSE_WidgetInstanceTypeName: ImageLinkTextWithBlackBar
    -
      NSE_WidgetInstanceTypeName: ColorBoxHtml
    -
      NSE_WidgetInstanceTypeName: BoxWithImageAndBottomText
  item_selector: /
  fields:
    -
      name: uid
      label: 'Unique ID'
      selector: uid
    -
      name: card_style
      label: 'Card Style'
      selector: NSE_WidgetInstanceTypeName
  ids:
    uid:
      type: string
process:
  field_card_item:
    plugin: component_card_item
    source: uid
    migration: node_teaser_card
  field_classy_paragraph_style:
    plugin: static_map
    source: card_style
    map:
      BoxWithImageAndBottomText: card_extended_card_title_on_image
      ColorBoxHtml: card_full_color_box
      ImageLinkTextWithBlackBar: card_bottom_text_box
  color_and_classes:
    plugin: extract_color_and_classes
    source: uid
    split_color: 1
  classes:
    plugin: extract
    source: '@color_and_classes'
    index:
      - class
  title_hide:
    plugin: hide_title
    source: card_style
  field_css_class:
    plugin: concat
    source:
      - '@classes'
      - '@title_hide'
    delimiter: ' '
  field_image_tab_hover_color/target_id:
    plugin: extract
    source: '@color_and_classes'
    index:
      - color
destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: ln_c_card
migration_dependencies:
  optional:
    - node_teaser_card
