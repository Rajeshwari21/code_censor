langcode: en
status: true
dependencies:
  enforced:
    module:
      - test_module_4
id: paragraph_carousel_with_title
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: default
label: 'Import People carousel'
source:
  plugin: json_parser_multiple
  data_fetcher_plugin: file
  data_parser_plugin: json
  content_type:
    - NSE_WidgetPageLinks
    - NSE_WidgetLinks
  filters:
    - 'NSE_WidgetInstanceTypeName': 'carousel1'
  item_selector: /
  fields:
    -
      name: uid
      label: 'Unique ID'
      selector: uid
    -
      name: title
      label: 'Title'
      selector: NSE_HTMLTitle
    -
      name: content
      label: 'Content'
      selector: NSE_WidgetLinks
  ids:
    uid:
      type: string
process:
  field_c_teasercycle_item:
    plugin: component_teaser_item
    source: content
  field_position:
    plugin: default_value
    default_value: vertical_position_bottom
  field_c_teasercycle_styles:
    plugin: default_value
    default_value: teasercycle_style_basic
  color_and_classes:
    plugin: extract_color_and_classes
    source: uid
    split_color: 1
  field_css_class:
    plugin: extract
    source: '@color_and_classes'
    index:
      - class
  field_color/target_id:
    plugin: extract
    source: '@color_and_classes'
    index:
      - color
destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: c_teasercycle
migration_dependencies: null
