langcode: en
status: true
dependencies:
  enforced:
    module:
      - test_module_4
id: paragraph_c_externalvideo
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: default
label: 'Import Video Embed Component Widget'
source:
  plugin: json_parser_multiple
  data_fetcher_plugin: file
  data_parser_plugin: json
  content_type: '*'
  filter_path: /forinternaluse/widgets/pages
  item_selector: /
  paragraph_type: c_externalvideo
  fields:
    -
      name: uid
      label: 'Unique ID'
      selector: uid
    -
      name: title
      label: 'Title'
      selector: Title
    -
      name: body
      label: Body
      selector: NSE_HTMLContent
  ids:
    uid:
      type: string
process:
  extract_video_values:
    plugin: component_video_embed
    source: body
  field_c_video_url:
    plugin: extract
    source: '@extract_video_values'
    index:
      - video_url
  image_values:
    plugin: extract
    source: '@extract_video_values'
    index:
      - video_placeholder

  field_alternative_thumbnail:
    plugin: image_from_html
    source:
      - '@image_values'
      - title
  color_and_classes:
    plugin: extract_color_and_classes
    source: uid
    split_color: 0
  field_css_class:
    plugin: extract
    source: '@color_and_classes'
    index:
      - class
destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: c_externalvideo
migration_dependencies: null
