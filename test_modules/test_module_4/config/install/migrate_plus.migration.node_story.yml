langcode: en
status: true
dependencies:
  enforced:
    module:
      - test_module_4
id: node_story
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: default
label: 'Import Story content'
source:
  plugin: json_parser_multiple
  data_fetcher_plugin: file
  data_parser_plugin: json
  content_type: NSE_Story
  item_selector: /
  fields:
    -
      name: uid
      label: ID
      selector: uid
    -
      name: html_title
      label: 'HTML Title'
      selector: NSE_HTMLTitle
    -
      name: title
      label: Title
      selector: Title
    -
      name: alternative_title
      label: AlternativeTitle
      selector: NSE_HTMLTileTitle
    -
      name: alternative_description
      label: Alternativedescription
      selector: NSE_HTMLTileSummary
    -
      name: subtitle
      label: Subtitle
      selector: NSE_HTMLSubTitle
    -
      name: body
      label: Body
      selector: NSE_HTMLContent
    -
      name: json_snippet
      label: 'JSON Snippet'
      selector: NSE_JSONSnippet
    -
      name: image
      label: Image
      selector: NSE_ImageLarge
    -
      name: created
      label: Created
      selector: Created
    -
      name: modified
      label: Modified
      selector: Modified
    -
      name: published_on
      label: 'Published on'
      selector: NSE_Date
    -
      name: story_category
      label: 'Story Category'
      selector: NSE_StoryCategory
    -
      name: introduction_text
      label: 'Introduction text'
      selector: NSE_IntroductionText
    -
      name: read_time
      label: 'Read time'
      selector: NSE_ReadingTime
    -
      name: flip_over
      label: 'Flip Over'
      selector: NSE_FlipOver
    -
      name: story_topics
      label: 'Story Topics'
      selector: NSE_StoryTopics
    -
      name: seo_keywords
      label: 'SEO keywords'
      selector: NSE_SEO_Keywords
    -
      name: seo_description
      label: 'SEO description'
      selector: NSE_SEO_Description
    -
      name: seo_noindex
      label: 'SEO noindex'
      selector: NSE_SEO_NoIndex
    -
      name: seo_canonical_url
      label: 'SEO Canonical Url'
      selector: NSE_CanonicalLink
    -
      name: twitter_description
      label: 'Twitter description'
      selector: NSE_TwitterDescription
    -
      name: twitter_image
      label: 'Twitter image'
      selector: NSE_TwitterImage
    -
      name: publishing_start_date
      label: 'Publishing Start Date'
      selector: PublishingStartDate
    -
      name: publishing_expiration_date
      label: 'Publishing Expiration Date'
      selector: PublishingExpirationDate
    -
      name: language_code
      label: 'Language Code'
      selector: langcode
  ids:
    uid:
      type: string
process:
  title:
    -
      plugin: get
      source:
        - html_title
        - title
    -
      plugin: callback
      callable: array_filter
    -
      plugin: callback
      callable: current
    -
      plugin: skip_on_empty
      method: row
  field_subtitle/format:
    plugin: default_value
    default_value: rich_text
  field_subtitle/value:
    plugin: nestle_inline_images
    source: subtitle
  field_alternative_title/format:
    plugin: default_value
    default_value: rich_text
  field_alternative_title/value:
    -
      plugin: get
      source:
      - alternative_title
      - html_title
    -
      plugin: callback
      callable: array_filter
    -
      plugin: callback
      callable: current
    -
      plugin: nestle_inline_images
  field_alternative_description/format:
    plugin: default_value
    default_value: rich_text
  field_alternative_description/value:
    -
      plugin: get
      source:
      - alternative_description
      - subtitle
    -
      plugin: callback
      callable: array_filter
    -
      plugin: callback
      callable: current
    -
      plugin: nestle_inline_images
  field_introduction_text/format:
    plugin: default_value
    default_value: rich_text
  field_introduction_text/value:
    plugin: nestle_inline_images
    source: introduction_text
  body/format:
    plugin: default_value
    default_value: rich_text
  body/value:
    plugin: nestle_inline_images
    source: body
  body/summary:
    plugin: nestle_inline_images
    source: seo_description
  field_read_time: read_time
  field_flip_over:
    plugin: static_map
    source: flip_over
    map:
      'False': 0
      'True': 1
    default_value: 'False'
  field_story_category:
    -
      plugin: explode_multivalued_extended
      glue: ';'
      value_key: 'name'
      delimiter1: ;
      delimiter2: '|'
      select_index: 0
      source:
        - story_category
    -
      plugin: sub_process
      process:
        target_id:
          plugin: entity_lookup_or_generate
          source: name
          value_key: name
          bundle_key: vid
          bundle: story_categories
          entity_type: taxonomy_term
          ignore_case: true
  field_topic:
    -
      plugin: explode_multivalued_extended
      glue: ';'
      value_key: 'name'
      delimiter1: ;
      delimiter2: '|'
      select_index: 0
      source:
        - story_topics
    -
      plugin: sub_process
      process:
        target_id:
          plugin: entity_lookup_or_generate
          source: name
          value_key: name
          bundle_key: vid
          bundle: story_topics
          entity_type: taxonomy_term
          ignore_case: true
  field_image:
    plugin: image_from_html
    source:
      - image
      - title
  field_components:
    plugin: components_builder
    source:
      - null
      - json_snippet
    prefix: '/forinternaluse/widgets/'
    migration:
      - paragraph_standard_box
      - paragraph_entity_slider_banner
      - paragraph_entity_slider_caption_right
      - paragraph_cta_button
      - paragraph_accordion
      - paragraph_c_externalvideo
      - paragraph_colorbox_expandable
      - paragraph_card
      - paragraph_dsu_c_view
      - paragraph_carousel
      - paragraph_carousel_with_title
      - paragraph_text
  created:
    plugin: callback
    source: created
    callable: strtotime
  changed:
    plugin: callback
    source: modified
    callable: strtotime
  published_at:
    plugin: callback
    source: published_on
    callable: strtotime
  status:
    plugin: default_value
    default_value: 1
  uid:
    plugin: default_value
    default_value: 1
  type:
    plugin: default_value
    default_value: story
  path/0/pathauto:
    plugin: default_value
    default_value: 0
  path/0/alias: path_alias
  field_meta_tags: metatags
  scheduled_transition_date: transition_dates
  scheduled_transition_state: transition_states
  moderation_state: moderation_state
  langcode: language_code
destination:
  plugin: 'entity:node'
migration_dependencies:
  optional:
    - paragraph_entity_slider_banner
    - paragraph_entity_slider_caption_right
    - paragraph_standard_box
    - paragraph_cta_button
    - paragraph_accordion
    - paragraph_c_externalvideo
    - paragraph_colorbox_expandable
    - paragraph_card
    - paragraph_dsu_c_view
    - paragraph_carousel
    - paragraph_carousel_with_title
    - paragraph_text
