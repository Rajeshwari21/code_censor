langcode: en
status: true
dependencies:
  enforced:
    module:
      - test_module_4
id: paragraph_entity_slider_banner
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: default
label: 'Import WidgetTopBox Widget'
source:
  plugin: json_parser_multiple
  data_fetcher_plugin: file
  data_parser_plugin: json
  content_type: NSE_WidgetTopBox
  filters:
    - 'NSE_WidgetInstanceTypeName': 'WidgetTopBox'
  item_selector: /
  fields:
    -
      name: uid
      label: 'Unique ID'
      selector: uid
  ids:
    uid:
      type: string
process:
  field_c_entity_relation:
    plugin: migration_lookup
    migration: node_teaser_slider
    source: uid
  field_show_arrows:
    plugin: default_value
    default_value: 0
  field_slider_style:
    plugin: default_value
    default_value: entityslider_banner
  color_and_classes:
    plugin: extract_color_and_classes
    source: uid
    split_color: 1
  field_css_class:
    plugin: extract
    source: '@color_and_classes'
    index:
      - class
  field_color/target_id:
    plugin: extract
    source: '@color_and_classes'
    index:
      - color
destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: ln_c_entityslider
migration_dependencies:
  optional:
    - node_teaser_slider
