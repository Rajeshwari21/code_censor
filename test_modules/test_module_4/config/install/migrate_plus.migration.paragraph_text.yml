langcode: en
status: true
dependencies:
  enforced:
    module:
      - test_module_4
id: paragraph_text
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: default
label: 'Import Text Component Widget'
source:
  plugin: json_parser_multiple
  data_fetcher_plugin: file
  data_parser_plugin: json
  content_type: '*'
  filter_path: /forinternaluse/widgets/pages
  item_selector: /
  paragraph_type: c_text
  fields:
    -
      name: uid
      label: 'Unique ID'
      selector: uid
    -
      name: body
      label: 'Body'
      selector: NSE_HTMLContent
    -
      name: title
      label: 'Title'
      selector: NSE_HTMLTitle
    -
      name: instance_type
      label: 'Instance Type'
      selector: NSE_WidgetInstanceTypeName
  ids:
    uid:
      type: string
process:
  field_summary_text/format:
    plugin: default_value
    default_value: rich_text
  field_summary_text/value:
    -
      plugin: get
      source:
        - body
        - title
    -
      plugin: callback
      callable: array_filter
    -
      plugin: callback
      callable: current
    -
      plugin: nestle_inline_images
  color_and_classes:
    plugin: extract_color_and_classes
    source: uid
    split_color: 0
  field_css_class:
    -
      plugin: extract
      source: '@color_and_classes'
      index:
        - class
    -
      plugin: add_component_class
destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: c_text
migration_dependencies: null
