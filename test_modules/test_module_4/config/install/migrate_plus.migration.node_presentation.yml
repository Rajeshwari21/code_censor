langcode: en
status: true
dependencies:
  enforced:
    module:
      - test_module_4
id: node_presentation
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: default
label: 'Import Presentation content'
source:
  plugin: json_parser_multiple
  data_fetcher_plugin: file
  data_parser_plugin: json
  content_type: NCP_Presentations
  item_selector: /
  fields:
    -
      name: uid
      label: ID
      selector: uid
    -
      name: html_title
      label: 'HTML Title'
      selector: NSE_HTMLTitle
    -
      name: title
      label: Title
      selector: Title
    -
      name: body
      label: Body
      selector: NSE_HTMLContent
    -
      name: summary
      label: Summay
      selector: NSE_AbstractContent
    -
      name: created
      label: Created
      selector: Created
    -
      name: modified
      label: Modified
      selector: Modified
    -
      name: published_on
      label: 'Published on'
      selector: NCP_Date
    -
      name: topics
      label: Topics
      selector: NCP_Topic
    -
      name: presentation
      label: Presentation
      selector: NCP_Presentation
    -
      name: transcript
      label: Transcript
      selector: NCP_Transcript
    -
      name: video
      label: Video
      selector: NCP_Video
    -
      name: is_rss_published
      label: 'Is RSS Published?'
      selector: NCP_IsRssPublished
    -
      name: video_duration
      label: 'Video Duration'
      selector: NCP_VideoSize
    -
      name: seo_keywords
      label: 'SEO keywords'
      selector: 'NSE_SEO_Keywords'
    -
      name: seo_description
      label: 'SEO description'
      selector: 'NSE_SEO_Description'
    -
      name: seo_noindex
      label: 'SEO noindex'
      selector: 'NSE_SEO_NoIndex'
    -
      name: seo_canonical_url
      label: 'SEO Canonical Url'
      selector: 'NSE_CanonicalLink'
    -
      name: twitter_description
      label: 'Twitter description'
      selector: 'NSE_TwitterDescription'
    -
      name: twitter_image
      label: 'Twitter image'
      selector: 'NSE_TwitterImage'
    -
      name: language_code
      label: 'Language Code'
      selector: langcode
    -
      name: publishing_start_date
      label: 'Publishing Start Date'
      selector: PublishingStartDate
    -
      name: publishing_expiration_date
      label: 'Publishing Expiration Date'
      selector: PublishingExpirationDate
  ids:
    uid:
      type: string
process:
  title:
    -
      plugin: get
      source:
        - html_title
        - title
    -
      plugin: callback
      callable: array_filter
    -
      plugin: callback
      callable: current
    -
      plugin: skip_on_empty
      method: row
  body/format:
    plugin: default_value
    default_value: rich_text
  body/value:
    plugin: nestle_inline_images
    source: body
  body/summary:
    -
      plugin: get
      source:
        - summary
        - seo_description
    -
      plugin: callback
      callable: array_filter
    -
      plugin: callback
      callable: current
    -
      plugin: nestle_inline_images
    -
      plugin: skip_on_empty
      method: process
  field_topic:
    -
      plugin: explode_multivalued_extended
      glue: ';'
      value_key: 'name'
      delimiter1: ;
      delimiter2: '|'
      select_index: 0
      source:
        - topics
    -
      plugin: sub_process
      process:
        target_id:
          plugin: entity_lookup_or_generate
          source: name
          value_key: name
          bundle_key: vid
          bundle: presentation_topics
          entity_type: taxonomy_term
          ignore_case: true
  field_presentation/target_id:
    plugin: document_from_html
    source:
      - presentation
      - html_title
      - title
  field_transcript/target_id:
    plugin: document_from_html
    source:
      - transcript
      - html_title
      - title
  field_video/target_id:
    plugin: video_from_html
    source: video
  field_rss_feed:
    plugin: static_map
    source: is_rss_published
    map:
      'False': 0
      'True': 1
    default_value: 'True'
  field_read_time: video_duration
  created:
    plugin: callback
    source: created
    callable: strtotime
  changed:
    plugin: callback
    source: modified
    callable: strtotime
  published_at:
    plugin: callback
    source: published_on
    callable: strtotime
  status:
    plugin: default_value
    default_value: 1
  uid:
    plugin: default_value
    default_value: 1
  type:
    plugin: default_value
    default_value: presentation
  path/0/pathauto:
    plugin: default_value
    default_value: 0
  path/0/alias: path_alias
  field_meta_tags: metatags
  moderation_state: moderation_state
  langcode: language_code
destination:
  plugin: 'entity:node'
migration_dependencies: null
