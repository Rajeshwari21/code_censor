langcode: en
status: true
dependencies:
  enforced:
    module:
      - test_module_4
id: paragraph_colorbox_expandable
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: default
label: 'Import Colorbox Expandable Component'
source:
  plugin: json_parser_multiple
  data_fetcher_plugin: file
  data_parser_plugin: json
  content_type: NSE_WidgetImageLinkHtml
  filters:
    - 'NSE_WidgetInstanceTypeName': 'Privacy'
  item_selector: /
  fields:
    -
      name: uid
      label: 'Unique ID'
      selector: uid
    -
      name: title
      label: Title
      selector: NSE_HTMLTitle
    -
      name: image
      label: Image
      selector: NSE_WidgetImage
    -
      name: body
      label: Body
      selector: NSE_HTMLContent
  ids:
    uid:
      type: string
process:
  field_color_box_expandable_title/value: title
  field_image:
    plugin: image_from_html
    source:
      - image
      - title
  field_c_text/value:
    plugin: nestle_inline_images
    source: body
  field_c_text/format:
    plugin: default_value
    default_value: rich_text
  field_cta_button:
    plugin: colorbox_expandable_cta
  color_and_classes:
    plugin: extract_color_and_classes
    source: uid
    split_color: 1
  field_css_class:
    plugin: extract
    source: '@color_and_classes'
    index:
      - class
  field_color/target_id:
    plugin: extract
    source: '@color_and_classes'
    index:
      - color
destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: ln_c_box_expandable
migration_dependencies: {}
