langcode: en
status: true
dependencies:
  enforced:
    module:
      - test_module_4
id: node_document_report
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: default
label: 'Import Document & report content'
source:
  plugin: json_parser_multiple
  data_fetcher_plugin: file
  data_parser_plugin: json
  content_type: NCP_Document
  item_selector: /
  fields:
    -
      name: uid
      label: ID
      selector: uid
    -
      name: html_title
      label: 'HTML Title'
      selector: NSE_HTMLTitle
    -
      name: title
      label: Title
      selector: Title
    -
      name: document_topic
      label: 'Document Topic'
      selector: NCP_DocumentTopic
    -
      name: document_language
      label: 'Document Language'
      selector: NCP_Language
    -
      name: created
      label: Created
      selector: Created
    -
      name: modified
      label: Modified
      selector: Modified
    -
      name: published_on
      label: 'Published on'
      selector: NCP_Date
    -
      name: seo_keywords
      label: 'SEO keywords'
      selector: 'NSE_SEO_Keywords'
    -
      name: seo_description
      label: 'SEO description'
      selector: 'NSE_SEO_Description'
    -
      name: seo_noindex
      label: 'SEO noindex'
      selector: 'NSE_SEO_NoIndex'
    -
      name: seo_canonical_url
      label: 'SEO Canonical Url'
      selector: 'NSE_CanonicalLink'
    -
      name: twitter_description
      label: 'Twitter description'
      selector: 'NSE_TwitterDescription'
    -
      name: twitter_image
      label: 'Twitter image'
      selector: 'NSE_TwitterImage'
    -
      name: publishing_start_date
      label: 'Publishing Start Date'
      selector: 'PublishingStartDate'
    -
      name: publishing_expiration_date
      label: 'Publishing Expiration Date'
      selector: 'PublishingExpirationDate'
    -
      name: language_code
      label: 'Language Code'
      selector: langcode
  ids:
    uid:
      type: string
process:
  title:
    -
      plugin: get
      source:
        - html_title
        - title
    -
      plugin: callback
      callable: array_filter
    -
      plugin: callback
      callable: current
    -
      plugin: skip_on_empty
      method: row
  field_document_report_topics:
    -
      plugin: explode_multivalued_extended
      glue: ';'
      value_key: 'name'
      delimiter1: ;
      delimiter2: '|'
      select_index: 0
      source:
        - document_topic
    -
      plugin: sub_process
      process:
        target_id:
          plugin: entity_lookup_or_generate
          source: name
          value_key: name
          bundle_key: vid
          bundle: document_report
          entity_type: taxonomy_term
          ignore_case: true
  field_document_report_language:
    -
      plugin: explode_multivalued_extended
      glue: ';'
      value_key: 'name'
      delimiter1: ;
      delimiter2: '|'
      select_index: 0
      source:
        - document_language
    -
      plugin: sub_process
      process:
        target_id:
          plugin: entity_lookup_or_generate
          source: name
          value_key: name
          bundle_key: vid
          bundle: document_report_language
          entity_type: taxonomy_term
          ignore_case: true
  field_document_media/target_id:
    plugin: document_from_path
    source:
      - uid
      - html_title
      - title
  created:
    plugin: callback
    source: created
    callable: strtotime
  changed:
    plugin: callback
    source: modified
    callable: strtotime
  published_at:
    plugin: callback
    source: published_on
    callable: strtotime
  status:
    plugin: default_value
    default_value: 1
  uid:
    plugin: default_value
    default_value: 1
  type:
    plugin: default_value
    default_value: document_report
  field_meta_tags: metatags
  scheduled_transition_date: transition_dates
  scheduled_transition_state: transition_states
  moderation_state: moderation_state
  langcode: language_code
destination:
  plugin: 'entity:node'
migration_dependencies: null
