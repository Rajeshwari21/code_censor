langcode: en
status: true
dependencies:
  enforced:
    module:
      - test_module_4
id: node_pressreleases
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: default
label: 'Import Press Releases content'
source:
  plugin: json_parser_multiple
  data_fetcher_plugin: file
  data_parser_plugin: json
  content_type: NCP_PressReleases
  item_selector: /
  fields:
    -
      name: uid
      label: ID
      selector: uid
    -
      name: html_title
      label: 'HTML Title'
      selector: NSE_HTMLTitle
    -
      name: title
      label: Title
      selector: Title
    -
      name: subtitle
      label: Subtitle
      selector: NCP_HtmlSubTitle
    -
      name: body
      label: Body
      selector: NSE_HTMLContent
    -
      name: json_snippet
      label: 'JSON Snippet'
      selector: NSE_JSONSnippet
    -
      name: summary1
      label: 'Summay 1'
      selector: NSE_AbstractContent
    -
      name: summary2
      label: 'Summay 2'
      selector: NCP_NewsTramContent
    -
      name: location
      label: Location
      selector: NCP_Location
    -
      name: created
      label: Created
      selector: Created
    -
      name: modified
      label: Modified
      selector: Modified
    -
      name: published_on
      label: 'Published on'
      selector: NCP_Date
    -
      name: is_rss_published
      label: 'Is RSS Published?'
      selector: NCP_IsRssPublished
    -
      name: is_news_feed
      label: 'Is News Feed?'
      selector: NCP_MarkAsNewsFeed
    -
      name: topic1
      label: 'Topic 1'
      selector: NSE_FilterKey1
    -
      name: topic2
      label: 'Topic 2'
      selector: NSE_FilterKey2
    -
      name: topic3
      label: 'Topic 3'
      selector: NSE_FilterKey3
    -
      name: seo_keywords
      label: 'SEO keywords'
      selector: 'NSE_SEO_Keywords'
    -
      name: seo_description
      label: 'SEO description'
      selector: 'NSE_SEO_Description'
    -
      name: seo_noindex
      label: 'SEO noindex'
      selector: 'NSE_SEO_NoIndex'
    -
      name: seo_canonical_url
      label: 'SEO Canonical Url'
      selector: 'NSE_CanonicalLink'
    -
      name: twitter_description
      label: 'Twitter description'
      selector: 'NSE_TwitterDescription'
    -
      name: twitter_image
      label: 'Twitter image'
      selector: 'NSE_TwitterImage'
    -
      name: publishing_start_date
      label: 'Publishing Start Date'
      selector: 'PublishingStartDate'
    -
      name: publishing_expiration_date
      label: 'Publishing Expiration Date'
      selector: 'PublishingExpirationDate'
    -
      name: language_code
      label: 'Language Code'
      selector: langcode
  ids:
    uid:
      type: string
process:
  title:
    -
      plugin: get
      source:
        - html_title
        - title
    -
      plugin: callback
      callable: array_filter
    -
      plugin: callback
      callable: current
    -
      plugin: callback
      callable: strip_tags
    -
      plugin: skip_on_empty
      method: row
  body/format:
    plugin: default_value
    default_value: rich_text
  body/value:
    plugin: nestle_inline_images
    source: body
  body/summary:
    -
      plugin: get
      source:
        - summary2
        - summary1
        - seo_description
    -
      plugin: callback
      callable: array_filter
    -
      plugin: callback
      callable: current
    -
      plugin: nestle_inline_images
    -
      plugin: skip_on_empty
      method: process
  field_components:
    plugin: components_builder
    source:
      - null
      - json_snippet
    prefix: '/forinternaluse/widgets/'
    migration:
      - paragraph_standard_box
      - paragraph_entity_slider_banner
      - paragraph_entity_slider_caption_right
      - paragraph_cta_button
      - paragraph_accordion
      - paragraph_c_externalvideo
      - paragraph_colorbox_expandable
      - paragraph_card
      - paragraph_dsu_c_view
      - paragraph_carousel
      - paragraph_carousel_with_title
      - paragraph_text
  field_article_type:
    -
      plugin: default_value
      default_value: 'Press Release'
    -
      plugin: get_term_id
  field_subtitle/value:
    plugin: nestle_inline_images
    source: subtitle
  field_event_location/value: location
  field_rss_feed:
    plugin: static_map
    source: is_rss_published
    map:
      'False': 0
      'True': 1
    default_value: 'True'
  field_news_feed:
    plugin: static_map
    source: is_news_feed
    map:
      'False': 0
      'True': 1
    default_value: 'True'
  field_topic:
    -
      plugin: explode_multivalued_extended
      glue: ';'
      value_key: 'name'
      delimiter1: ;
      delimiter2: '|'
      select_index: 0
      source:
        - topic1
        - topic2
        - topic3
    -
      plugin: sub_process
      process:
        target_id:
          plugin: entity_lookup_or_generate
          source: name
          value_key: name
          bundle_key: vid
          bundle: topic
          entity_type: taxonomy_term
          ignore_case: true
  field_internal_tag:
    plugin: internal_tag_creation
    source: uid
  created:
    plugin: callback
    source: created
    callable: strtotime
  changed:
    plugin: callback
    source: modified
    callable: strtotime
  published_at:
    plugin: callback
    source: published_on
    callable: strtotime
  status:
    plugin: default_value
    default_value: 1
  uid:
    plugin: default_value
    default_value: 1
  type:
    plugin: default_value
    default_value: article
  path/0/pathauto:
    plugin: default_value
    default_value: 0
  path/0/alias: path_alias
  field_meta_tags: metatags
  scheduled_transition_date: transition_dates
  scheduled_transition_state: transition_states
  moderation_state: moderation_state
  langcode: language_code
destination:
  plugin: 'entity:node'
migration_dependencies:
  optional:
    - paragraph_entity_slider_banner
    - paragraph_entity_slider_caption_right
    - paragraph_standard_box
    - paragraph_cta_button
    - paragraph_accordion
    - paragraph_c_externalvideo
    - paragraph_colorbox_expandable
    - paragraph_card
    - paragraph_dsu_c_view
    - paragraph_carousel
    - paragraph_carousel_with_title
    - paragraph_text
