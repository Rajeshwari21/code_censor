langcode: en
status: true
dependencies:
  enforced:
    module:
      - test_module_4
id: brand_term
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: default
label: 'Import brand terms'
source:
  plugin: json_parser_multiple
  data_fetcher_plugin: file
  data_parser_plugin: json
  content_type:
    - NCP_BaseContent
    - NSE_BaseContent
  item_selector: /
  fields:
    -
      name: uid
      label: ID
      selector: uid
    -
      name: html_title
      label: 'HTML Title'
      selector: NSE_HTMLTitle
    -
      name: title
      label: Title
      selector: Title
    -
      name: body
      label: Body
      selector: NSE_HTMLContent

    -
      name: json_snippet
      label: 'JSON Snippet'
      selector: NSE_JSONSnippet
    -
      name: modified
      label: Modified
      selector: Modified
  ids:
    uid:
      type: string
process:
  name:
    -
      plugin: get
      source:
        - html_title
        - title
    -
      plugin: callback
      callable: array_filter
    -
      plugin: callback
      callable: current
    -
      plugin: callback
      callable: strip_tags
    -
      plugin: skip_on_empty
      method: row
  first_html_content:
    plugin: nestle_inline_images
    source: body
  field_terms_components:
    plugin: components_builder
    source:
      - '@first_html_content'
      - json_snippet
    prefix: '/forinternaluse/widgets/'
    migration:
      - paragraph_standard_box
      - paragraph_entity_slider_banner
      - paragraph_cta_button
      - paragraph_accordion
      - paragraph_c_externalvideo
      - paragraph_card
      - paragraph_dsu_c_view
      - paragraph_carousel
      - paragraph_text
  changed:
    plugin: callback
    source: modified
    callable: strtotime
  status:
    plugin: default_value
    default_value: 1
  uid:
    plugin: default_value
    default_value: 1
  vid:
    plugin: default_value
    default_value: brand_category
  parent:
    plugin: default_value
    default_value: 0
  path/0/pathauto:
    plugin: default_value
    default_value: 0
  path/0/alias: path_alias
destination:
  plugin: entity:taxonomy_term
migration_dependencies:
  optional:
    - paragraph_entity_slider_banner
    - paragraph_standard_box
    - paragraph_cta_button
    - paragraph_accordion
    - paragraph_c_externalvideo
    - paragraph_card
    - paragraph_dsu_c_view
    - paragraph_carousel
    - paragraph_text
