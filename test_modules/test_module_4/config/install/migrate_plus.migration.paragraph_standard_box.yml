langcode: en
status: true
dependencies:
  enforced:
    module:
      - test_module_4
id: paragraph_standard_box
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: default
label: 'Import Standard Box Html Widget'
source:
  plugin: json_parser_multiple
  data_fetcher_plugin: file
  data_parser_plugin: json
  content_type: '*'
  filter_path: /forinternaluse/widgets/pages
  item_selector: /
  paragraph_type: ln_c_card
  fields:
    -
      name: uid
      label: 'Unique ID'
      selector: uid
  ids:
    uid:
      type: string
process:
  field_card_item:
    plugin: component_card_item
    source: uid
    migration: node_teaser
  field_classy_paragraph_style:
    plugin: default_value
    default_value: 'card_bottom_text_box'
  color_and_classes:
    plugin: extract_color_and_classes
    source: uid
    split_color: 1
  hide_title:
    plugin: default_value
    default_value: 'hide_title'
  classes:
    plugin: extract
    source: '@color_and_classes'
    index:
      - class
  field_css_class:
    plugin: concat
    source:
      - '@classes'
      - '@hide_title'
    delimiter: ' '
  field_image_tab_hover_color/target_id:
    plugin: extract
    source: '@color_and_classes'
    index:
      - color
destination:
  plugin: 'entity_reference_revisions:paragraph'
  default_bundle: ln_c_card
migration_dependencies:
  optional:
    - node_teaser
