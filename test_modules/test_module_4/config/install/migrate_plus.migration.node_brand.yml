langcode: en
status: true
dependencies:
  enforced:
    module:
      - test_module_4
id: node_brand
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: default
label: 'Import Brand content'
source:
  plugin: json_parser_multiple
  data_fetcher_plugin: file
  data_parser_plugin: json
  content_type: NCP_Brands
  item_selector: /
  fields:
    -
      name: uid
      label: ID
      selector: uid
    -
      name: html_title
      label: 'HTML Title'
      selector: NSE_HTMLTitle
    -
      name: title
      label: Title
      selector: Title
    -
      name: body
      label: Body
      selector: NSE_HTMLContent
    -
      name: json_snippet
      label: 'JSON Snippet'
      selector: NSE_JSONSnippet
    -
      name: summary
      label: Summay
      selector: NSE_AbstractContent
    -
      name: image
      label: Image
      selector: NCP_Picture
    -
      name: created
      label: Created
      selector: Created
    -
      name: modified
      label: Modified
      selector: Modified
    -
      name: published_on
      label: 'Published on'
      selector: NCP_Date
    -
      name: is_rss_published
      label: 'Is RSS Published?'
      selector: NCP_IsRssPublished
    -
      name: brand_type
      label: 'Brand Type'
      selector: NCP_BrandType
    -
      name: seo_keywords
      label: 'SEO keywords'
      selector: 'NSE_SEO_Keywords'
    -
      name: seo_description
      label: 'SEO description'
      selector: 'NSE_SEO_Description'
    -
      name: seo_noindex
      label: 'SEO noindex'
      selector: 'NSE_SEO_NoIndex'
    -
      name: seo_canonical_url
      label: 'SEO Canonical Url'
      selector: 'NSE_CanonicalLink'
    -
      name: twitter_description
      label: 'Twitter description'
      selector: 'NSE_TwitterDescription'
    -
      name: twitter_image
      label: 'Twitter image'
      selector: 'NSE_TwitterImage'
    -
      name: publishing_start_date
      label: 'Publishing Start Date'
      selector: 'PublishingStartDate'
    -
      name: publishing_expiration_date
      label: 'Publishing Expiration Date'
      selector: 'PublishingExpirationDate'
    -
      name: az_description
      label: 'A-Z Description'
      selector: 'NCP_PreviewContent'
    -
      name: az_thumbnail
      label: 'A-Z Thumbnail'
      selector: 'NCP_Logo'
    -
      name: logo
      label: 'Logo'
      selector: 'NCP_Logo'
    -
      name: language_code
      label: 'Language Code'
      selector: langcode
  ids:
    uid:
      type: string
process:
  title:
    -
      plugin: get
      source:
        - html_title
        - title
    -
      plugin: callback
      callable: array_filter
    -
      plugin: callback
      callable: current
    -
      plugin: skip_on_empty
      method: row
  body/format:
    plugin: default_value
    default_value: rich_text
  body/value:
    plugin: nestle_inline_images
    source: body
  body/summary:
    -
      plugin: get
      source:
        - summary
        - seo_description
    -
      plugin: callback
      callable: array_filter
    -
      plugin: callback
      callable: current
    -
      plugin: nestle_inline_images
    -
      plugin: skip_on_empty
      method: process
  field_components:
    plugin: components_builder
    source:
      - null
      - json_snippet
    prefix: '/forinternaluse/widgets/'
    migration:
      - paragraph_standard_box
      - paragraph_entity_slider_banner
      - paragraph_entity_slider_caption_right
      - paragraph_cta_button
      - paragraph_accordion
      - paragraph_c_externalvideo
      - paragraph_colorbox_expandable
      - paragraph_card
      - paragraph_dsu_c_view
      - paragraph_carousel
      - paragraph_carousel_with_title
      - paragraph_text
  field_image:
    plugin: image_from_html
    source:
      - image
      - title
  field_type_of_brand:
    -
      plugin: explode
      source: brand_type
      delimiter: '|'
    -
      plugin: extract
      index:
        - 0
    -
      plugin: entity_lookup_or_generate
      value_key: name
      bundle_key: vid
      bundle: brand_category
      entity_type: taxonomy_term
      ignore_case: true
  field_a_z_description/format:
    plugin: default_value
    default_value: rich_text
  field_a_z_description/value:
    plugin: nestle_inline_images
    source: az_description
  field_a_z_thumbnail:
    plugin: image_from_html
    source:
      - az_thumbnail
      - title
  field_logo:
    plugin: image_from_html
    source:
      - logo
      - title
  field_carousel_abstract/format:
    plugin: default_value
    default_value: rich_text
  field_carousel_abstract/value:
    plugin: nestle_inline_images
    source: summary
  field_carousel_image:
    plugin: image_from_html
    source:
      - az_thumbnail
      - title
  field_carousel_thumbnail_image:
    plugin: image_from_html
    source:
      - logo
      - title
  created:
    plugin: callback
    source: created
    callable: strtotime
  changed:
    plugin: callback
    source: modified
    callable: strtotime
  published_at:
    plugin: callback
    source: published_on
    callable: strtotime
  field_rss_feed:
    plugin: static_map
    source: is_rss_published
    map:
      'False': 0
      'True': 1
    default_value: 'True'
  status:
    plugin: default_value
    default_value: 1
  uid:
    plugin: default_value
    default_value: 1
  type:
    plugin: default_value
    default_value: brand
  path/0/pathauto:
    plugin: default_value
    default_value: 0
  path/0/alias: path_alias
  field_meta_tags: metatags
  scheduled_transition_date: transition_dates
  scheduled_transition_state: transition_states
  moderation_state: moderation_state
  langcode: language_code
destination:
  plugin: 'entity:node'
migration_dependencies:
  optional:
    - paragraph_entity_slider_banner
    - paragraph_entity_slider_caption_right
    - paragraph_standard_box
    - paragraph_cta_button
    - paragraph_accordion
    - paragraph_c_externalvideo
    - paragraph_colorbox_expandable
    - paragraph_card
    - paragraph_dsu_c_view
    - paragraph_carousel
    - paragraph_carousel_with_title
    - paragraph_text
