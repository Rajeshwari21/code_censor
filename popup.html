<html>
  <head>
    <link rel="stylesheet" href="popup/popup.css">
  </head>
  <body class="cc-popup-wrapper">
  <div class="popup" style="margin:0;">
    <div class="cc-popup-body">
      <div class="cc-popup-options">
        <div class="cc-popup-option code_censor">
          <div class="option">
            <label class="switch">
            <input type="checkbox" name="code_censor" checked>
            <span class="slider round"></span>
            </label></div>
          <div class="label">Enable Code Censor</div>
        </div>
        <div class="cc-popup-options-category">
          <h3>Type of reviews</h3>
          <div class="cc-popup-option best_practices">
            <div class="option"><label class="switch">
              <input type="checkbox" name="best_practices" checked>
              <span class="slider round"></span>
            </label></div>
            <div class="label">Best Practices Reviews</div>
          </div>
          <div class="cc-popup-option functionality">
            <div class="option"><label class="switch">
              <input type="checkbox" name="functionality" checked>
              <span class="slider round"></span>
            </label></div>
            <div class="label">Functionality Reviews</div>
          </div>
          <div class="cc-popup-option performance">
            <div class="option"><label class="switch">
              <input type="checkbox" name="performance" checked>
              <span class="slider round"></span>
            </label></div>
            <div class="label">Performance Reviews</div>
          </div>
          <div class="cc-popup-option security">
            <div class="option"><label class="switch">
              <input type="checkbox" name="security" checked>
              <span class="slider round"></span>
            </label></div>
            <div class="label">Security Reviews</div>
          </div>
        </div>
      </div>
    </div>
    <div class="cc-popup-footer">
      <div class="branding">
        <i class="ico"></i>
        <h2>< Code Censor /></h2>
      </div>
      <div class="help">
        <div class="description">
          <p>Reviews your Drupal Pull Requests. <strong>Double Click Suggestions to add comments</strong></p>
        </div>
        <ul>
          <li>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSfy9kD488WINe-5v-EqISOQvD36M-LUmH298GFzg6y_gIjzsw/viewform" target="_blank">Help grow Test Cases</a>
          </li>
          <li>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSfBeYxa-KAc_udCUqh7UtJz-v8jMo1DWkpzxX8uLigE5FOFWQ/viewform" target="_blank">Feedbacks/Suggestions</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <script src="popup/popup.js"></script>
  </body>
</html>
